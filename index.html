<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Caculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <h1>Prime Number Caculator</h1>
    <p class="instruction">Find out if a number up to 1,000,000 is prime</p>
    <p class="instruction">Don't go over 1,000,000. The computer won't like that</p>
    <div class="inputs">
    <input type="number" name="" id="input-el" placeholder="enter a number" max="1000000">
    <button id="btn">Find Out</button>
    </div>
    <p class="results" id="results">
        <!-- JS makes this -->
    </p>
    </main>
    <script src="index.js"></script>
</body>
</html>
